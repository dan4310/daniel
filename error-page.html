<body>
        <h1>404 Not Found</h1>
        <a href="https://danielmcourtney.com">danielmcourtney.com</a>
</body>
<script>
        let theme = 'lightTheme'; 
        addThemeLink(localStorage.getItem('myTheme'));

        function addThemeLink(newTheme) {
                if (!newTheme || theme === newTheme) return;
                let links = document.getElementsByTagName('link');
                for (let i = 0; i < links.length; i++) {
                        let link = links[i];
                        if (link.href && link.href.includes(theme)) {
                                link.parentNode.removeChild(link);      
                                break;
                        } 
                }

                let newLink = document.createElement('link');
                newLink.rel = 'stylesheet';
                let ref = `styles/themes/${newTheme}.css`;
                newLink.href = ref;
                localStorage.setItem('myTheme', newTheme);
                theme = newTheme;
                document.head.appendChild(newLink);
        }
</script>
</html>
